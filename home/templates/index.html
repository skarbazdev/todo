<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
  </head>
  <style>
    *{
        font-family: 'Source Sans Pro', sans-serif;
        
    }
  </style>
  <body>
    
    <div class="container p-5">
        <h1 class="text-center">ToDo App</h1>
    </div>

    <div class="container shadow p-3">
        <form action="/" method="post">
            {% csrf_token %}
            <div class="input-group mb-3">

                    <input type="text" class="form-control me-2 border border-dark" name="title" placeholder="Enter your task">
                    <button class="btn btn-success rounded-3" type="submit">Add ToDo</button>

            </div>
        </form>    
    </div>

      <div class = "container">

          {% for i in data %}
          
          <ul>
              <li>
                  {% if i.complete %}
                  <strike>{{i.title}}</strike>
                  {% elif i.complete != 'True' %}
                  {{i.title}}
                  {% endif %}

                  <button><a href="{% url 'delete' i.id %}" >‚ùå</a></button>
                  
                  {% if i.complete %}
                  <a href="{% url 'InComplete' i.id %}">
                      <button>Completed</button>
                  </a>
                  {% elif i.complete != 'True' %} 
                  <a href="{% url 'Complete' i.id %}">
                      <button>Complete</button>
                  </a>
                  {% endif %}
              </li>
              {% endfor %}
          </ul>
      
  
      </div>
